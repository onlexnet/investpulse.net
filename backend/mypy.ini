# MyPy configuration file
# Alternative to pyproject.toml for mypy settings

[mypy]
python_version = 3.11
strict = True

# Additional strict settings
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
show_error_codes = True
show_column_numbers = True

# Disallow untyped definitions
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
disallow_any_generics = True
disallow_subclassing_any = True

# Require type annotations
check_untyped_defs = True
strict_optional = True
no_implicit_optional = True

# Error on missing imports
ignore_missing_imports = False

# Third-party library stubs that might not have types
[mypy-watchdog.*]
ignore_missing_imports = True

[mypy-sec_edgar_downloader.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-pyspark.*]
ignore_missing_imports = True

# Exclude test files from some strict checks if needed
[mypy-tests.*]
disallow_untyped_defs = False