syntax = "proto3";

message BuyOrder {
  string clientId = 1;
  string ticker = 2;
  double amount = 3;
}

message SellOrder {
  string clientId = 1;
  string ticker = 2;
  double amount = 3;
}

message OrderBook {
}

message Finished {
}

message State {
  OrderBook orderBook = 1;
  Finished finished = 2;
  double budget = 3;
}


service Agent {
    rpc buy(BuyOrder) returns (State) {}
    rpc sell(SellOrder) returns (State) {}
}
