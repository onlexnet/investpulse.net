# Test properties for config-server
# This file is used during tests to simulate Azure Key Vault secrets

# Mock twitter bearer token for testing
twitter-bearer-token=test-mock-twitter-bearer-token-12345

# Disable Azure Key Vault auto-configuration for tests
spring.cloud.azure.keyvault.secret.property-source-enabled=false
spring.cloud.azure.autoconfigure.enabled=false

# Disable Kafka auto-configuration for tests (prevents Azure Kafka version conflicts)
spring.kafka.bootstrap-servers=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
 