# Shared observability defaults for all services when using the local LGTM stack
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://localhost:4318/v1/traces

# OTLP metrics over HTTP (LGTM collector)
management.otlp.metrics.export.url=http://localhost:4318/v1/metrics
management.otlp.metrics.export.step=10s
management.metrics.export.otlp.enabled=true

# Common metric tags
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.service_namespace=investpulse
management.metrics.tags.environment=local
