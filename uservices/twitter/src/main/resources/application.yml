server:
  port: 9001

spring:
  application:
    name: twitter-upstream

  
  config:
    import: optional:configserver:http://localhost:9002

  
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: twitter-upstream  # Consumer group for Spring Cloud Bus
      auto-offset-reset: earliest
          
  cloud:
    bus:
      id: twitter-upstream-${random.int:1000}  # ← KLUCZOWE: stały ID grupy!
      enabled: true
      destination: springCloudBus  # Kafka topic name for config events
      refresh:
        enabled: true  # Auto-refresh @RefreshScope beans on bus events
    stream:
      default:
        group: twitter-upstream-group

      bindings:
        springCloudBusInput:
          destination: springCloudBus


management:
  endpoints:
    web:
      exposure:
        include: busrefresh,refresh,health,info
      base-path: /actuator
  endpoint:
    refresh:
      enabled: true

twitter:
  bearer-token: UNDEFINED
