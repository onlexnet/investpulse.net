spring:
  application:
    name: x
  
  config:
    import: optional:configserver:http://localhost:8888
  
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  
  cloud:
    # Spring Cloud Bus enables EVENT-DRIVEN config refresh via Kafka
    # When Config Server starts or config changes, it publishes event to Kafka
    # Services automatically refresh their config in real-time (no polling needed)
    bus:
      enabled: true
      destination: springCloudBus  # Kafka topic name for config events
      refresh:
        enabled: true  # Auto-refresh @RefreshScope beans on bus events
    
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        springCloudBus-in-0:
          destination: springCloudBus
          content-type: application/json
          group: x  # Service name for consumer group

management:
  endpoints:
    web:
      exposure:
        include: busrefresh,refresh,health,info
  endpoint:
    refresh:
      enabled: true

twitter:
  bearer-token: UNDEFINED
